---
layout: default
title: Welcome to Drew's travel blog
---

<div id="home">
    {% for post in site.posts %}
    <article class="post">
        <header>
            <h1>{{ post.title }}</h1>
            {% if post.feature %}<img src="{{ post.feature }}">{% endif %}
        </header>
        <div class="post-meta">
            <p>{{ post.date | date_to_string }}</p>
        </div>
        <div class="post-content">
            {{ post.content }}
        </div>
    </article>
    {% endfor %}
</div>
