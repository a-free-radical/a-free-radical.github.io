---
layout: default
title: Drew's travel blog
---

<div id="home">
    {% for post in site.posts %}
    <article class="post">
        <header>
            <a href="{{ post.url }}">
                <h1>{{ post.title }}</h1>
                {% if post.feature %}<img src="{{ post.feature }}">{% endif %}
            </a>
        </header>
        <div class="post-meta">
            <p>{{ post.date | date_to_string }}</p>
        </div>
        <div class="post-content">
            {{ post.content }}
        </div>
        <footer class="post-meta">
            <p>Collection: <strong>{{ post.categories }}</strong> // Location: <strong>{{ post.location }}</strong> // <a href="{{ post.url }}">Premalink</a></p>
        </footer>
    </article>
    {% endfor %}
</div>
