---
layout: default
---


<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.feature %}<img src="{{ page.feature }}">{% endif %}
    </header>
    <div class="post-meta">
        <p>{{ page.date | date_to_string }}</p>
    </div>
    <div class="post-content">
        {{ content }}
    </div>
</article>
